<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto">
                  <img src="/static/css/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Library</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form class="row g-3 needs-validation" method="post" action="/register/" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <div class="col-md-12">
                      <label for="yourName" class="form-label">Full Name</label>
                      <input type="text" name="Name" class="form-control" id="yourFirstName" required>
                      <div class="invalid-feedback">Please, enter your name!</div>
                    </div>
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Your Email</label>
                      <input type="email" name="Email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>
                  <div class="col-12">
                  <label for="inputNumber" class="form-label">Profile image</label>
                    <input class="form-control" type="file" id="formFile" name="Faculty_image">
                  
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Branch</label>
                    <select id="inputState" class="form-select" name = "Branch">
                      <option selected="" value="CSE">CSE</option>
                      <option value = "ECE">ECE</option>
                      <option value = "Mechanical">Mechanical</option>
                      <option value = "Common">Common</option>
                      <option value = "MBA">MBA</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Designation</label>
                    <select id="inputState" class="form-select" name="Designation">
                      <option selected="" value = "Faculty">Faculty</option>
                      <option value = "DEAN">DEAN</option>
                      <option value = "HOD">HOD</option>
                      <option value = "Director">Director</option>
                    </select>
                  </div>
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="Username" class="form-control" id="yourUsername" placeholder="Please choose a username." required>
                        <div class="invalid-feedback">Please choose a username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="Password" class="form-control" id="yourPassword" required>

                      <label for="yourPassword" class="form-label">Confirm Password</label>
                      <input type="password" name="confirmpassword" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="/login/">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>
